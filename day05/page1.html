<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() { // 결제처리 기능 정의
            //alert("내가 실햏되어요!!")
            //1. 입력-입력한 값 가지고 오기
            com = document.getElementById('com').value //"com"
            money = document.getElementById('money').value
            choice = document.getElementById('choice').value
            //2. 처리-결제금액 계산해주기
            //숫자로 변환해주는 처리
            money2 = parseInt(money)
            if (choice == '2') { //신용카드 + 1000
                money2 = money2 + 1000 //cpu가 money2의 값을 가지고 와서 1000을 더해줌
            }else if (choice == '3') {
                money2 +money2 +500
            }
                text = "구매상점은" + com+ "이고, 결제수단은" + choice+"이고, 결제금액은" +money2 +"이다."
            //3. 출력-결과를 출력  
            result_tag = document.getElementById('result')
            result_tag.innerHTML = text
        }
    </script>
</head>
<body>
    <!-- 속성과 속성 사이는 떨어트려야함  type="text"value -이런 식으로 붙여놓면 안됨 -->
    구매상점: <input type="text" value="멀티샵" id="com"><br>
    결제금액: <input type="text" value="10000" id="money"><br>
    결제수단: 1)계좌이체, 2)신용카드, 3)휴대폰결제 
    <input type="text" value="1" id="choice"><br>
    <!-- /*body 안에 있는것에서 무언가를 하고싶다면
    //document이용 하면 다 끌어들어올수있다?
    //다만 document 객체를 다양하게 사용 할 수 있다 ex) document.input
   // 그리고 헷갈리지 않기 위해 id로 지정함
   */ -->
    <button onclick="pay()">결제 처리 버튼</button>
            
    <div id="result">
        
    </div>
</body>
</html>
