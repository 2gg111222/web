<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>드래그 가능한 마커 생성하기</title>
    
</head>
<body>
<div id="map" style="width:500px;height:500px;"></div>    
<p><em>마커를 드래그 해주세요!</em></p>

<body>
<div id="map" style="width:500px;height:500px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=645aea85172b581a8c2e6cdb20433291"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.4601908,126.4406957), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };


var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition = new kakao.maps.LatLng(37.4601908,126.4406957); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 마커가 드래그 가능하도록 설정합니다 
marker.setDraggable(true); 
</script>
</body>
</html>
