<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- 자동완성: crtl+ spacebar  -->
        <h3>테이블의 칸을 합해보자</h3>
        <tr>
            <td colspan="3">컬럼 3개를 합친거</td>
            <td rowspan="3">로우 3개를 합친거</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6+10</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
<!--th는 표 제목 강조, tr은 가로줄, td는 세로줄, 아니다 셀 칸 만드는 것 -->
